<!DOCTYPE html>
<html>
<head>
    <title>Bank EMI Calculator</title>
    <link rel="stylesheet" href="styles/bankcalc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    
    <div class="ios-calculator">
        <!-- Theme Toggle -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch-label" for="checkbox">Dark Mode</label>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider round"></span>
            </label>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <button class="tab-btn red"><a href='index.html' style="text-decoration: none;color:var(--color);">Back</a></button>
            <button class="tab-btn"><a href="bankcalc.html" style="text-decoration: none;color:var(--color);">FD</a></button>
            <button class="tab-btn active" onclick="openTab('rd')">RD</button>
           
        </div>

        <!-- rd Calculator -->
        <div id="rd" class="tab-content" style="display: block;">
            <div class="display">
                <div class="result" id="rdResult">â‚¹0</div>
            </div>
            <div class="results">
                <div>
                    <span>Maturity Value:</span>
                    <span id="rdMaturity">â‚¹0</span>
                </div>
                <div>
                    <span>Interest Earned:</span>
                    <span id="rdInterest">â‚¹0</span>
                </div>
            </div>
            <div class="input-grid">
                <div class="input-group">
                    <label>Monthly Deposit (â‚¹)</label>
                    <input type="number" id="rdMonthly" placeholder="E.g. 10,000">
                </div>
                <div class="input-group">
                    <label>Interest Rate (%)</label>
                    <input type="number" id="rdRate" placeholder="E.g. 7.5">
                </div>
                <div class="input-group">
                    <label>Tenure (Months)</label>
                    <input type="number" id="rdTenure" placeholder="E.g. 5">
                </div>
            </div>
            <div class="button-grid">
                <button class="gray" onclick="calculateRD()">AC</button>
                <button class="orange" onclick="calculateRD()">Calculate</button>
            </div>
            <hr>
         <div class="warning-txt">
            <h3 style="color: #fff;font-size: medium;text-align: center;">ðŸ›ˆ Note: The RD calculation used in this calculator is only a world-approved formula that uses Monthly Compounding and may differ through different banks.</h3>
            </div>
        </div>
    </div>
</div>
</div>
<script src="dist/bankcalc.js"></script>
</body>
</html>
