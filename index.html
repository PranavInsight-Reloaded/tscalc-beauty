<!DOCTYPE html>
<html>
<head>
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly value="0">
        <div class="buttons">
            <!-- First Row -->
            <button onclick="clearDisplay()" class="function">AC</button>
            <button onclick="toggleSign()" class="function">+/-</button>
            <button onclick="percentage()" class="function">%</button>
            <button onclick="addOperator('/')" class="operator">÷</button>
            
            <!-- Second Row -->
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addOperator('*')" class="operator">×</button>
            
            <!-- Third Row -->
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addOperator('-')" class="operator">−</button>
            
            <!-- Fourth Row -->
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addOperator('+')" class="operator">+</button>
            
            <!-- Fifth Row -->
            <button onclick="addToDisplay('0')" class="span-2 zero">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button onclick="calculate()" class="operator equals">=</button>
        </div>
    </div>
    <script src="dist/index.js"></script>
</body>
</html>
